
<html >
	<head>
		
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular/angular-aria.min.js"></script>

		<script src="lib/angular/angular-animate.min.js"></script>
		<script src="lib/angular/angular-material.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">	
		<link rel="stylesheet" href="lib/angular/angular-material.css">	

		
		
		<title>Hello World</title>


	</head>

	<body ng-app="sampleApp" layout="column">			
			
			<script>
			var myApp = angular.module("sampleApp", ["ngMaterial"]);		
			

			myApp.controller("firstController", function($scope){

				$scope.title = "Selecione uma cidade";
				$scope.cities = ["San Francisco", "New York"];
			});

			myApp.controller("secondController", function($scope){

				$scope.title = "Selecione uma cidade 2";
				$scope.cities = ["Fortaleza", "Caucaia"];
			});

		</script>

		<md-toolbar layout-padding>
			<div class="md-toolbar-tools">
				<h2>Bem Vindo ao Angular Material</h2>
			</div>
		</md-toolbar>	

		<div>
 			<span ng-init="aModelObject='Valor Inicial'"></span>
			<input type="text" ng-model="aModelObject">
			<div>
			<strong>{{aModelObject}}</strong>
			<div ng-controller="firstController">
				<h2>{{title}}</h2>
				<select name="dpCities" ng-model="sampleApp" 
				ng-options="city for city in cities"></select>

			</div>
			<div ng-controller="secondController">
				<h2>{{title}}</h2>
				<select name="dpCities" ng-model="sampleApp" 
				ng-options="city for city in cities"></select>

			</div>


			</div>		

		</div>
	
	</body>
</html>
